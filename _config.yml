# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Ciberninjas ▷ Aprender Programación e Informática
email: rosepac21@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  La Biblia de la Programación y los Framework de las Nuevas Tecnologías. Biblioteca de libros, cursos, frameworks, librerías, aplicaciones, recursos y herramientas.
twitter_username: ciberaprendiz
github_username: rosepac
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Madrid

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Pablo Álvarez Corredera"
  avatar : "/assets/images/bio-photo.png"
  bio    : "Documentalista Digital. Adicto a la tecnología; la Programación & el Diseño, el Testing, la Ciberseguridad, la Inteligencia Artificial y las Criptomonedas."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rosepac"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ciberaprendiz"
    - label: "Cibercursos"
      icon: "fab fa-fw fa-facebook"
      url: "https://facebook.com/cibercursos"
    - label: "Asturias & SEO"
      icon: "fas fa-fw fa-link"
      url: "https://www.pabloalvarezcorredera.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rosepac"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ciberninjas"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/ciberninjas"

# Colecciones
collections:
  glosario:
    output: true
    permalink: /glosario/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _glosario
  - scope:
      path: ""
      type: glosario
    values:
      layout: single
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categorias/
tag_archive:
  type: liquid
  path: /tags/
