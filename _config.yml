# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: "es-ES"
title: Ciberninjas ▷ Escuela Digital
email: rosepac21@gmail.com
url: "https://ciberninjas.com"
description: >- # this means to ignore newlines until "baseurl:"
  La Biblia de las Guías de la Programación y los Framework de las Nuevas Tecnologías. Biblioteca de libros, cursos, frameworks, librerías, aplicaciones, recursos y herramientas.
# baseurl: 
repository: "rosepac/ciberninjas"
logo: "/assets/images/logos/ciberninjas_avatar_88x88.png"
masthead_title: "Ciberninjas"
twitter_username: ciberaprendiz
github_username: Pablo Álvarez Corredera
minimal_mistakes_skin: default # default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise, 
search: true
search_full_content: true
search_provider: algolia
algolia:
  application_id: XV7A2DHT2U # YOUR_APPLICATION_ID
  index_name: ciberninjas # YOUR_INDEX_NAME
  search_only_api_key: 5e5cf6a882e0e96a52942bbd15eb7fe2 # YOUR_SEARCH_ONLY_API_KEY
  powered_by: false # true (default), false
  files_to_exclude:
    # - _posts/2019-09-11-las-mejores-agendas-escolares-2019.md 
    # - _posts/2017-11-28-post-exclude-search.md

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:title/
paginate: 2 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Madrid

include:
  - _pages
#  - _glosario

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
# Excluido por peticion del buscador algoria
